<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老夫科技 | 首頁</title>
    <meta name="description" content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="css/lib/animate.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="header-endpoint"></div>
    <div class="banner">
        <div class="swiper-wrap" id="swiper-app" v-cloak>
            <div class="swiper" :style="{backgroundImage: `url(${item.backgroundImage})`}">
                <div class="wrap animate__animated" :class="actionAnimationClass()">
                    <div class="title">{{item.title}}</div>
                    <div class="content">{{item.content}}</div>
                    <div class="btn-wrap">
                        <a :href="item.btnLink" class="btn">{{item.btn}}</a>
                    </div>
                </div>
                <div class="navigation">
                    <div class="swiper-button-prev" @click="setPrevCurrentIndex()">
                        <i class="fa-solid fa-caret-left"></i>
                    </div>
                    <div class="swiper-button-next" @click="setNextCurrentIndex()">
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                </div>
                <div class="pagination">
                    <template v-for="(item, index) in items" :key="index">
                        <span class="swiper-pagination-bullet" :class="{active: index === currentIndex}"
                            @click="setCurrentIndex(index)"></span>
                    </template>
                    <!-- <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span> -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer-endpoint"></div>
</body>
<script src="js/lib/vue.global.prod.js"></script>
<script type="module" src="./js/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>老夫科技 | 首頁</title>
        <meta name="description" content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
        <link rel="stylesheet" href="css/lib/animate.min.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div id="header-endpoint"></div>
        <div class="banner">
            <div class="swiper-wrap" id="swiper-app" v-cloak>
                <div
                    class="swiper animate__animated"
                    :class="{animate__lightSpeedInLeft: action === 'in', animate__fadeOutRightBig: action === 'out'}"
                    :style="{backgroundImage: `url(${item.backgroundImage})`}"
                >
                    <div class="wrap animate__animated" :class="actionAnimationClass()">
                        <div class="title">{{item.title}}</div>
                        <div class="content">{{item.content}}</div>
                        <div class="btn-wrap">
                            <a :href="item.btnLink" class="btn">{{item.btn}}</a>
                        </div>
                    </div>
                    <div class="navigation">
                        <div class="swiper-button-prev" @click="setPrevCurrentIndex()">
                            <i class="fa-solid fa-caret-left"></i>
                        </div>
                        <div class="swiper-button-next" @click="setNextCurrentIndex()">
                            <i class="fa-solid fa-caret-right"></i>
                        </div>
                    </div>
                    <div class="pagination">
                        <template v-for="(item, index) in items" :key="index">
                            <span class="swiper-pagination-bullet" :class="{active: index === currentIndex}" @click="setCurrentIndex(index)"></span>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <div class="service">
            <div class="container">
                <h2 class="title">我們的服務</div>
                <div class="list">
                    <div class="item">
                        <div class="icon"></div>
                        <div class="item-title">網站開發</div>
                        <div class="content">打造響應式網站，提供最佳使用者體驗</div>
                    </div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="item-title">行動應用</div>
                        <div class="content">開發iOS和Android應用程式</div>
                    </div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="item-title">雲端服務</div>
                        <div class="content">提供可靠的雲端解決方案</div>
                    </div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="item-title">資安顧問</div>
                        <div class="content">確保您的系統安全無虞</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-endpoint"></div>
    </body>
    <script src="js/lib/vue.global.prod.js"></script>
    <script type="module" src="./js/index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老夫科技 | 合作夥伴</title>
    <meta name="description" content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/partner.css">
</head>

<body>
    <div id="header-endpoint"></div>
    <div class="header-gap"></div>
    <div id="page-banner-endpoint"></div>

    <div class="partner-wrap">
        <div class="plot partner-item">
            <div class="container">
                <h2 class="title">策略合作夥伴</h2>
                <div class="list">
                    <div class="item">
                        <div class="icon"><i class="fas fa-building"></i></div>
                        <div class="sub-title">台灣微軟</div>
                        <div class="content">雲端服務解決方案合作夥伴</div>
                    </div>
                    <div class="item">
                        <div class="icon"><i class="fab fa-aws"></i></div>
                        <div class="sub-title">AWS</div>
                        <div class="content">進階技術合作夥伴</div>
                    </div>
                    <div class="item">
                        <div class="icon"><i class="fab fa-google"></i></div>
                        <div class="sub-title">Google Cloud</div>
                        <div class="content">雲端技術合作夥伴</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cooperation  partner-item">
            <div class="container">
                <h2 class="title">產業合作</h2>
                <div class="list">
                    <div class="item">
                        <div class="icon"><i class="fas fa-industry"></i></div>
                        <div class="sub-title">製造業</div>
                        <div class="content">智慧製造解決方案</div>
                    </div>
                    <div class="item">
                        <div class="icon"><i class="fas fa-hospital"></i></div>
                        <div class="sub-title">醫療產業</div>
                        <div class="content">醫療資訊系統整合</div>
                    </div>
                    <div class="item">
                        <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                        <div class="sub-title">零售產業</div>
                        <div class="content">智慧零售解決方案</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="join">
        <div class="container">
            <div class="wrap">
                <div class="title">成為合作夥伴</div>
                <div class="content">我們歡迎各產業的合作提案，一起創造更多可能性</div>
                <div class="link">
                    <a href="contact.html" class="btn">
                        聯絡我們
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-endpoint"></div>

<script type="module" src="./js/partner.js"></script>

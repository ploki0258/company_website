<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老夫科技 | 最新消息</title>
    <meta name="description" content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="css/news-detail.css" />
</head>

<body>
    <div id="header-endpoint"></div>
    <div class="header-gap"></div>
    <div id="page-banner-endpoint"></div>
    <div class="article" id="news-detail-app" v-cloak>
        <div class="container">
            <div class="content-wrap">
                <div class="date">{{ article.date }}</div>
                <div class="content" v-html="article.content"></div>
            </div>
            <div class="navigation">
                <div class="prev nav-item">
                    <a :href="`news-detail.html?uid=${prev.uid}`" v-if="prev">
                        <div>上一篇</div>
                        <div>{{ prev.title }}</div>
                    </a>
                </div>
                <div class="next nav-item">
                    <a :href="`news-detail.html?uid=${next.uid}`" v-if="next">
                        <div>下一篇</div>
                        <div>{{ next.title }}</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-endpoint"></div>
</body>
<script src="js/lib/vue.global.prod.js"></script>
<script type="module" src="js/news-detail.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老夫科技 | 聯絡我們</title>
    <meta name="description" content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div id="header-endpoint"></div>
    <div class="header-gap"></div>
    <div id="page-banner-endpoint"></div>
    <div class="contact-info">
        <div class="container">
            <div class="wrap">
                <div class="information">
                    <div class="title">聯絡資訊</div>
                    <div class="info-item">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="subtitle">地址</div>
                        <div class="content">台中市-北屯區北屯路366號7F-1</div>
                    </div>
                    <div class="info-item">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="subtitle">電話</div>
                        <div class="content">04-2243-4288</div>
                    </div>
                    <div class="info-item">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="subtitle">電子郵件</div>
                        <div class="content">service@lovetech.tw</div>
                    </div>
                </div>
                <div class="form">
                    <div class="title">發送訊息</div>
                    <div class="input-group">
                        <label for="name" class="label">姓名</label>
                        <input type="text" id="name" name="name" class="input-item" />
                    </div>
                    <div class="input-group">
                        <label for="email" class="label">電子郵件</label>
                        <input type="text" id="email" name="email" class="input-item" />
                    </div>
                    <div class="input-group">
                        <label for="subject" class="label">主旨</label>
                        <input type="text" id="subject" name="subject" class="input-item" />
                    </div>
                    <div class="input-group">
                        <label for="content" class="label">訊息內容</label>
                        <textarea id="content" name="content" class="input-item"></textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map">
        <div class="container">
            <div class="title">公司位置</div>
            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7279.78708738028!2d120.699475!3d24.175466!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346917ede8946943%3A0x64fbd95120c18393!2z5aSn6LK35a62IOWMl-Wxr-W6lw!5e0!3m2!1szh-TW!2stw!4v1759238253506!5m2!1szh-TW!2stw"
                    width="100%" height="450" style="border: 0" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div id="footer-endpoint"></div>
</body>
<script type="module" src="./js/contact.js"></script>

</html>
